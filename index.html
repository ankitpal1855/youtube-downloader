<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="wrapper">
    <div class="card">
      <h1>YouTube Downloader</h1>

      <input id="urlInput" 
             type="text" 
             placeholder="Paste YouTube link..."
             class="url-input" />

      <div id="meta" class="meta hidden">
        <img id="thumb" class="thumb" />
        <div>
          <div id="title" class="title"></div>
        </div>
      </div>

      <div id="formats" class="formats hidden">
        <button data-q="mp3">MP3</button>
        <button data-q="360p">360p</button>
        <button data-q="720p">720p</button>
        <button data-q="1080p">1080p</button>
      </div>

      <div id="progressWrap" class="progress hidden">
        <div class="bar"><div id="fill" class="fill"></div></div>
        <div id="progText" class="progText"></div>
      </div>

      <div id="log" class="log"></div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
